<template>
    <lightning-card title="Filters">
        <div class="slds-var-m-around_medium">         
            <div class="slds-grid slds-wrap">                
                <div class="slds-col slds-size_1-of-3">
                    <lightning-combobox
                        label="Record Type"
                        placeholder="Select Record Type"
                        options={recordTypes}
                        onchange={handleRecordTypeChange}>
                    </lightning-combobox>
                </div>
    
             
                <div class="slds-col slds-size_1-of-3">
                    <lightning-combobox
                        label="Picklist Field"
                        placeholder="Select Picklist Field"
                        options={picklistFields}
                        onchange={handlePicklistFieldChange}>
                    </lightning-combobox>
                </div>
    
                <div class="slds-col slds-size_1-of-3">
                    <lightning-combobox
                        label="Picklist Value"
                        placeholder="Select Picklist Value"
                        options={picklistValues}
                        onchange={handlePicklistValueChange}>
                    </lightning-combobox>
                </div>
            </div>
        </div>
    </lightning-card>
    
        <lightning-card title="Accounts Data">
            <div class="slds-var-m-around_medium">
                <template if:true={hasData}>
                    <lightning-datatable
                        key-field="Id"
                        data={accounts}
                        columns={columns}
                        hide-checkbox-column
                        custom-type="customIcon">
                    </lightning-datatable>
                </template>               
       
                <template if:false={hasData}>
                    <div class="slds-text-align_center slds-var-p-around_medium">
                        <p>No data available to display.</p>
                    </div>
                </template>
            </div>
        </lightning-card>
    
</template>
